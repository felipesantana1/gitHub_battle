<fieldset>
  <legend>Winner!</legend>
  <h1>{{winner.username}}</h1>
  <h2>{{winner.score}}</h2>
  <img [src]=winner.avatar alt="winners avatar">
</fieldset>

<fieldset>
    <legend>Loser!</legend>
    <h1>{{loser.username}}</h1>

    <img [src]=loser.avatar alt="losers avatar">
</fieldset>
